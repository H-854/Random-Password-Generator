<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <div class="heading">
        <h1 style="margin-bottom: 0.5rem;">Generate a <br></h1>
        <h1 style="color: green;">Random Password</h1>
    </div>
    <div class="line"></div>
    <div class="input">
        <input type="text" placeholder="Password" class="Password">
        <img src="./rpg_img/images/copy.png" alt="click to copy" width="22px" height="25px" class="copy" >
    </div>
    <div class="generate">
        <button>
            <img src="./rpg_img/images/generate.png" alt="" width="25px" height="25px" style="background-color: seagreen; margin-right: 0.5rem;">
            Generate Password
        </button>
    </div></div>
    <script src="script.js"></script>
</body>
</html
